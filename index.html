<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Basic calculator</title>
</head>
<body>
    <div class="calculator card mx-auto">

        <input type="text" class="calculator-screen z-depth-1" value="" id="screen" disabled />
      
        <div class="calculator-keys">
      
          <button type="button" class="operator btn btn-info" id="add" value="+">+</button>
          <button type="button" class="operator btn btn-info" id="sub" value="-">-</button>
          <button type="button" class="operator btn btn-info" id="mult" value="*">&times;</button>
          <button type="button" class="operator btn btn-info" id="divide" value="/">&divide;</button>
      
          <button type="button" value="7" class="btn btn-light waves-effect" id="seven">7</button>
          <button type="button" value="8" class="btn btn-light waves-effect" id="eight">8</button>
          <button type="button" value="9" class="btn btn-light waves-effect" id="nine">9</button>
      
      
          <button type="button" value="4" class="btn btn-light waves-effect" id="four">4</button>
          <button type="button" value="5" class="btn btn-light waves-effect" id="five">5</button>
          <button type="button" value="6" class="btn btn-light waves-effect" id="six">6</button>
      
      
          <button type="button" value="1" class="btn btn-light waves-effect" id="one">1</button>
          <button type="button" value="2" class="btn btn-light waves-effect" id="two">2</button>
          <button type="button" value="3" class="btn btn-light waves-effect" id="three">3</button>
      
      
          <button type="button" value="0" class="btn btn-light waves-effect" id="zero">0</button>
          <button type="button" class="decimal function btn btn-secondary" id="point" value=".">.</button>
          <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear" id="clear">AC</button>
      
          <button type="button" class="equal-sign operator btn btn-default" value="=" id="result">=</button>
      
        </div>
      </div>
    





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
